<div class='header'>
  <div class="container">
    <div class="logo">
      <a href="/">
        <img height={{ .Site.Params.logo.desktop_height }} alt="{{ .Site.Params.logo.alt }}" src="{{ .Site.Params.logo.desktop | relURL }}" />
        <span>Stockfish</span>
      </a>
    </div>
    <div class="logo-mobile">
      <a href="/"><img alt="{{ .Site.Params.logo.alt }}" src="{{ .Site.Params.logo.mobile | relURL }}" /></a>
    </div>
    {{ partial "main-menu.html" . }}
    {{ partial "hamburger.html" . }}
  </div>
</div>
